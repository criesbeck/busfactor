<!DOCTYPE html>
<html>
  <head>
    <title>XLS-Vue Example</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" 
      rel="stylesheet">
  </head>
  <body>
    <div>
      <input type="file" id="file-source">
    </div>
    <div class="container" id="xls-view">
      <ul>
        <li v-for="poet in poets">
          <img v-bind:src="poet.Image">
          <a v-bind:href="poet.Url" target="_blank">
            {{poet.Name}}
          </a><br>
          {{poet.Title}}
        </li>
      </ul>
    </div>
    
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.11.17/xlsx.full.min.js"></script>
    <script src="./xls-vue.js"></script>
    <script type="text/javascript">
      const app = new Vue({
        el: '#xls-view', data: { poets: [] }
      });

      // display an xls file selected by the user
      document.getElementById('file-source')
        .addEventListener('change', (evt) => {
          viewLocalXls(evt, app);
        });
      
      // display the xls file on the server
      viewRemoteXls(app, './poets.xlsx');
    </script>
  </body>
</html>
